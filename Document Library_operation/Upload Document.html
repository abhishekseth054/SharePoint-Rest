
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="../../SiteAssets/Assets/JS/jquery-1.12.2.min.js" type="text/javascript"></script>
<script src="../../SiteAssets/Assets/JS/bootstrap.min.js" type="text/javascript"></script>
<script src="../../SiteAssets/Assets/JS/UploadDocsWithMetaData.js" type="text/javascript"></script>
<link rel="stylesheet" href="../../SiteAssets/Assets/CSS/bootstrap.min.css">
<link rel="stylesheet" href="../../SiteAssets/Assets/CSS/UploadFormStyle.css">

<div class="container-fluid" style="margin-top: 25px;">
	<!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Upload document here</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" align="center">
					<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
					<h4 class="modal-title">Upload Document</h4>
				</div>
				<!-- Begin # DIV Form -->
				<div id="div-forms">
					<!-- Begin # Login Form -->
					<div id="Upload-form">
						<div class="modal-body">
							<div>
								<span class="errorMsg" id="helpTextCommon"></span>
							</div>
							<div class="form-group">
								<label>Upload Document:<span class="required">*</span></label>
								<input type="file" name="fileToUpload" id="docsToUpload" class="form-control">
								<span class="errorMsg" id="helpTextUpload"></span>
							</div>
							<div class="form-group">
								<label for="ddlDocType">Document Type:<span class="required">*</span></label>
								<select id="ddlDocType" class="form-control" style="width:33%"></select>
								<span class="errorMsg" id="helpText"></span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="btnSave">Save</button>
						<button type="button" class="btn btn-primary" id="btnCancel" data-dismiss="modal">Cancel</button>
					</div>
				</div>

			</div>

		</div>
	</div>
	<div id="divLoading" style="display:none;margin: 0px; display:none; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color: rgb(102, 102, 102); z-index: 30001; opacity: 0.5;">
		<p style="position: absolute; color: White; top: 40%; left: 45%;">
			<img class="img-circle" src="../../SiteAssets/Assets/Images/balls_loading.gif" id="loadingGif">
		</p>
	</div>
</div>

<script type="text/javascript">

	ExecuteOrDelayUntilScriptLoaded(function() {
	    g_uploadType = DragDropMode.NOTSUPPORTED;
	    SPDragDropManager.DragDropMode = DragDropMode.NOTSUPPORTED;
	}, "DragDrop.js");
</script>​​​
